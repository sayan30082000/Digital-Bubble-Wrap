<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bubble Wrap - Endless Popping Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.3rem;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .bubble-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .bubble {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s ease;
            box-shadow: 
                inset -5px -5px 10px rgba(0, 0, 0, 0.1),
                inset 5px 5px 10px rgba(255, 255, 255, 0.5),
                0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
        }

        .bubble:hover {
            transform: scale(1.05);
        }

        .bubble:active {
            transform: scale(0.95);
        }

        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fly 0.6s ease-out forwards;
        }

        @keyframes particle-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .sound-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sound-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
        }

        .combo-indicator.show {
            animation: combo-popup 1s ease-out;
        }

        @keyframes combo-popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .bubble {
                width: 50px;
                height: 50px;
            }
            
            .controls {
                bottom: 1rem;
                right: 1rem;
            }
            
            .sound-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ«§ Digital Bubble Wrap ðŸ«§</h1>
        <div class="stats">
            <div class="stat-item">
                <span>Bubbles Popped:</span>
                <span class="stat-value" id="popped-count">0</span>
            </div>
            <div class="stat-item">
                <span>Current Streak:</span>
                <span class="stat-value" id="streak-count">0</span>
            </div>
            <div class="stat-item">
                <span>Best Streak:</span>
                <span class="stat-value" id="best-streak">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="bubble-container" id="bubble-container"></div>
    </main>

    <button class="sound-toggle" id="sound-toggle">ðŸ”Š Sound On</button>
    
    <div class="controls">
        <button class="control-btn" id="reset-btn" title="Reset All Bubbles">ðŸ”„</button>
        <button class="control-btn" id="auto-btn" title="Auto-Pop Mode">âš¡</button>
    </div>

    <div class="combo-indicator" id="combo-indicator"></div>

    <script>
        class BubbleWrap {
            constructor() {
                this.container = document.getElementById('bubble-container');
                this.poppedCount = 0;
                this.currentStreak = 0;
                this.bestStreak = 0;
                this.soundEnabled = true;
                this.autoMode = false;
                this.lastPopTime = 0;
                this.streakTimeout = null;
                
                this.init();
            }

            init() {
                this.createBubbles();
                this.setupEventListeners();
                this.createAudioContext();
            }

            createAudioContext() {
                // Create audio context for generating pop sounds
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playPopSound() {
                if (!this.soundEnabled) return;

                // Create a satisfying pop sound using Web Audio API
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // Randomize pitch slightly for variety
                const baseFreq = 800 + Math.random() * 400;
                oscillator.frequency.setValueAtTime(baseFreq, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, this.audioContext.currentTime + 0.1);
                
                // Create envelope
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }

            createBubbles() {
                const bubbleCount = window.innerWidth < 768 ? 48 : 80;
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    bubble.dataset.popped = 'false';
                    
                    // Add random size variation
                    const size = 50 + Math.random() * 20;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    
                    bubble.addEventListener('click', (e) => this.popBubble(e, bubble));
                    bubble.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.popBubble(e, bubble);
                    });
                    
                    this.container.appendChild(bubble);
                }
            }

            popBubble(event, bubble) {
                if (bubble.dataset.popped === 'true') return;
                
                bubble.dataset.popped = 'true';
                bubble.classList.add('popping');
                
                // Update stats
                this.poppedCount++;
                this.updateStreak();
                this.updateStats();
                
                // Play sound
                this.playPopSound();
                
                // Create particle effect
                this.createParticles(event.clientX, event.clientY);
                
                // Remove bubble after animation
                setTimeout(() => {
                    bubble.remove();
                    this.checkAndRegenerate();
                }, 300);
            }

            updateStreak() {
                const currentTime = Date.now();
                
                if (currentTime - this.lastPopTime < 1000) {
                    this.currentStreak++;
                    
                    // Show combo indicator for streaks
                    if (this.currentStreak > 5 && this.currentStreak % 5 === 0) {
                        this.showComboIndicator(this.currentStreak);
                    }
                } else {
                    this.currentStreak = 1;
                }
                
                this.lastPopTime = currentTime;
                
                // Reset streak if no pop for 2 seconds
                clearTimeout(this.streakTimeout);
                this.streakTimeout = setTimeout(() => {
                    if (this.currentStreak > this.bestStreak) {
                        this.bestStreak = this.currentStreak;
                        this.updateStats();
                    }
                    this.currentStreak = 0;
                    this.updateStats();
                }, 2000);
            }

            showComboIndicator(streak) {
                const indicator = document.getElementById('combo-indicator');
                indicator.textContent = `${streak}x COMBO!`;
                indicator.classList.remove('show');
                void indicator.offsetWidth; // Force reflow
                indicator.classList.add('show');
            }

            createParticles(x, y) {
                const particleCount = 6;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = 50 + Math.random() * 50;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 600);
                }
            }

            checkAndRegenerate() {
                const remainingBubbles = this.container.querySelectorAll('.bubble:not([data-popped="true"])').length;
                
                if (remainingBubbles === 0) {
                    // All bubbles popped, regenerate after a short delay
                    setTimeout(() => {
                        this.container.innerHTML = '';
                        this.createBubbles();
                    }, 1000);
                }
            }

            updateStats() {
                document.getElementById('popped-count').textContent = this.poppedCount;
                document.getElementById('streak-count').textContent = this.currentStreak;
                document.getElementById('best-streak').textContent = this.bestStreak;
            }

            setupEventListeners() {
                // Sound toggle
                document.getElementById('sound-toggle').addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    document.getElementById('sound-toggle').textContent = this.soundEnabled ? 'ðŸ”Š Sound On' : 'ðŸ”‡ Sound Off';
                });

                // Reset button
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.container.innerHTML = '';
                    this.createBubbles();
                    this.poppedCount = 0;
                    this.currentStreak = 0;
                    this.updateStats();
                });

                // Auto-pop mode
                document.getElementById('auto-btn').addEventListener('click', () => {
                    this.autoMode = !this.autoMode;
                    document.getElementById('auto-btn').style.background = this.autoMode ? '#ff6b6b' : 'rgba(255, 255, 255, 0.9)';
                    
                    if (this.autoMode) {
                        this.startAutoPop();
                    }
                });
            }

            startAutoPop() {
                if (!this.autoMode) return;
                
                const unpoppedBubbles = this.container.querySelectorAll('.bubble:not([data-popped="true"])');
                if (unpoppedBubbles.length > 0) {
                    const randomBubble = unpoppedBubbles[Math.floor(Math.random() * unpoppedBubbles.length)];
                    const rect = randomBubble.getBoundingClientRect();
                    const event = {
                        clientX: rect.left + rect.width / 2,
                        clientY: rect.top + rect.height / 2
                    };
                    this.popBubble(event, randomBubble);
                }
                
                setTimeout(() => this.startAutoPop(), 100);
            }
        }

        // Initialize the bubble wrap when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BubbleWrap();
        });

        // Prevent context menu on long press for mobile
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
